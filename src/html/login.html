<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <script type="text/javascript" src="../lib/jqueryWflbt/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
     <body>
        <!-- ============================头部=========================== -->
        <div id="header">
            <a href="../index.html"><img src="../images/logo2.jpg" height="60" width="220" alt="" class="logo"/></a>
            <div>
                <p>您好，欢迎来到惠家有</p>
                <p>已注册的会员请登录，或立即 <span class="newVip"><a href="register.html">注册新会员</a></span></p>
            </div>
        </div>

        <!-- ===========================登录主体========================-->
        <div id="main">
            <div class="container">
                <div class="layout">
                    <div class="mainLeft"></div>
                    <div class="mainRight">
                        <h3>
                            <a href="#"><span>用户登录</span></a>
                            <a href="#"><span>手机动态码登录</span></a>
                        </h3>
                       <!--  <div class="loginBox">
                            
                        </div> -->
                        <form method="post" id="logForm">
                            <div class="formcontent">
                                <dl>
                                  <dt>账号：</dt>
                                  <dd>
                                    <input type="text" id="username" placeholder="可使用已注册的用户名或手机登录"><br>
                                  </dd>
                                </dl>
                                <div class="code-div">
                                    <dl>
                                        <dt>密码：</dt>
                                        <dd>
                                          <input type="password" id="password" placeholder="长度小于10"><br>
                                        </dd>
                                    </dl>
                                </div>
                                <dl>
                                  <dt id="check_code">验证码：</dt>
                                  <dd>
                                    <input type="text" id="checkcode" placeholder="请输入验证码">
                                    <span class="code"></span>
                                    <br>
                                  </dd>
                                </dl>
                                <dl>
                                  <!-- <dt></dt> -->
                                  <dd class="autolog">
                                    <input type="checkbox" id="checkbox" />七天自动登录 <span><a href="#">忘记密码？</a></span>
                                  </dd>
                                </dl>
                            </div>

                            <input type="button" value="登录" id="logBtn">
                        </form>


                    </div>
                </div>
               
            </div>
        </div>

        <!-- ===========================d底部=========================== -->
        <div id="footer">
            <img src="../images/shoppingCar/foot.png" height="40" width="988" alt="" />
        </div>

    </body>
</html>
