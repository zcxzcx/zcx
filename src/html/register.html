<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册页面</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script type="text/javascript" src="../lib/jqueryWflbt/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/register.js"></script>
    </head>
    <body>
        <!-- ============================头部=========================== -->
        <div id="header">
            <a href="../index.html"><img src="../images/logo2.jpg"class="logo"/></a>
            <div>
                <p>我已经注册，现在就 <span class="toLog"><a href="login.html">登录</a></span></p>
            </div>
        </div>

        <!-- ===========================注册主体========================-->
        <div id="main">
            <div class="container">
                <div id="registerBox">
                    <div class="left">
                        <form method="post" id="regForm">
                            <p class="formTitle"><a href="">用户注册</a></p>
                            <div class="formcontent">
                                <dl>
                                  <dt>用户名：</dt>
                                  <dd>
                                    <input type="text" id="username" placeholder="请输入用户名"><br>
                                  </dd>
                                </dl>
                                <div class="code-div">
                                    <dl>
                                        <dt>密码：</dt>
                                        <dd>
                                          <input type="text" id="password" placeholder="请输入密码"><br>
                                        </dd>
                                    </dl>
                                </div>
                                <dl>
                                  <dt>邮箱：</dt>
                                  <dd>
                                    <input type="email" id="email" placeholder="请输入邮箱作为验证及作为密码使用"><br>
                                  </dd>
                                </dl>
                                <dl>
                                  <dd class="xieyi">
                                    <input type="checkbox" id="checkbox">阅读并同意<a href="">《服务协议》</a><br>
                                  </dd>
                                </dl>
                            </div>

                            <input type="button" value="提交注册" id="regBtn">
                        </form>
                    </div>
                </div>         
            </div>
        </div>

        <!-- ===========================d底部=========================== -->
        <div id="footer">
            <img src="../images/shoppingCar/foot.png" height="40" width="988" alt="" />
        </div>
    </body>
</html>
